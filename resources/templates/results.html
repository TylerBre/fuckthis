{% extends "templates/base.html" %}
{% block content %}

<div class="row">
    <div class="large-12 columns" id="pre-results">
        {% for result in results %}
            <a class="openable file-title" href="/open?filename={{result.file}}">{{result.file}}</a>
            <pre>{{ result.content }}</pre>
        {% endfor %}
        {% endblock %}
    </div>
</div>
{% block page-scripts %}
<script type="text/javascript">
    $(document).ready(function() {
        $(".openable").click(function(event) {
            event.preventDefault();
            event.stopPropagation();
            $.get($(this).attr('href'));
        });
        $('#create-new-file').click(function(event) {
            $.get('/create-new',{filename:$("#search-box").val()});
        });
    });
</script>
{% endblock %}
